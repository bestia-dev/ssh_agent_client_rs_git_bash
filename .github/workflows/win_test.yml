name: win_test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  win_rust_fmt_auto_build_test:

    runs-on: windows-latest

    steps:
  
    - name: install Git for Windows
      run: choco install git.install

    - name:  "mkdir ~/.ssh"
      shell: bash
      run: |
        mkdir ~/.ssh
        ssh-agent -s > ~/.ssh/agent.env
        source ~/.ssh/agent.env
        cat ~/.ssh/agent.env
        echo "$SSH_AUTH_SOCK"
        echo "$SSH_AGENT_PID"
        ssh-add -l
